<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-section img {
            height: 50px;
            margin-right: 15px;
        }

        .logo-text {
            line-height: 1.2;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-text h2 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Food Logo">
            <div class="logo-text">
                <h1>HBaker's</h1>
                <p>Your Daily Treat</p>
            </div>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="image/hb-home1.png" alt="Home Picture">
        <div class="hero-text">
            <h2>Flavours Inspired by the Seasons</h2>
        </div>
    </section>
</body>

</html>
