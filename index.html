<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBaker's - Your Daily Treat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4b2e2e;
      --accent: #d4af37;
      --light: #fff8f0;
      --dark: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('images/hero-chai.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: var(--accent);
      color: var(--primary);
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c59b23;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: var(--primary);
        position: absolute;
        top: 60px;
        right: 0;
        padding: 1rem;
        display: none;
      }

      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/hbakers-logo.png" alt="HBaker's Logo" />
      <span>HBaker's</span>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Review</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>A Fresh Start With Chai</h1>
      <p>Discover the rich flavors and aroma of freshly brewed chai. Experience a cup that truly awakens your senses.</p>
      <a href="#" class="btn">Get Yours Now</a>
    </div>
  </section>
</body>
</html>
