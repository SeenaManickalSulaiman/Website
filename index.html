<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Petit+Formal+Script&display=swap');

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-section img {
            height: 60px;
            margin-right: 15px;
        }

        .logo-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
        }

        .logo-text p {
            font-family: 'Great Vibes', cursive;
            font-size: 1.2rem;
            color: #ccc;
            margin: 0;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-text h2 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            font-family: 'Playfair Display', serif;
        }

        .hero-text p {
            font-size: 2rem;
            margin-top: 10px;
            font-family: 'Petit Formal Script', cursive;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="image/Logo.png" alt="HBaker's Logo">
            <div class="logo-text">
                <h1>HBaker's</h1>
                <p>Your Daily Treat</p>
            </div>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="image/hb-home1.png" alt="Home Picture">
        <div class="hero-text">
            <h2>Fresh Flavors, Every Time You Dine</h2>
            <p><em>Come with your Favorite People and Taste the Happiness in Every Bite</em></p>
        </div>
    </section>
</body>

</html>
