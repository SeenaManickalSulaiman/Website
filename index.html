<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .hero-text h1 {
            font-size: 4rem;
            margin: 0;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #d62828;
        }
    </style>
</head>

<body>
    <div class="hero">
        <img src="f6988258-9a77-481e-9084-b5902bc14e44.png" alt="Signature Burger">
        <div class="hero-text">
            <h1>Welcome to HBaker's</h1>
            <p>Crafted with passion. Served with love.</p>
            <button class="cta-button">Explore Our Menu</button>
        </div>
    </div>
</body>

</html>
