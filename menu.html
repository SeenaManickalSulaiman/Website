<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .section {
      padding: 40px 20px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .section h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      font-size: 2rem;
      position: relative;
    }

    .sub-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .sub-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #e63946;
      background-color: #fff;
      color: #e63946;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sub-buttons button:hover {
      background-color: #e63946;
      color: #fff;
    }

    .sub-buttons img {
      height: 20px;
      width: 20px;
    }

    .items {
      display: none;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      margin-top: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      flex: 1 1 48%;
      justify-content: space-between;
      max-width: 48%;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-content {
      display: flex;
      flex: 1;
      align-items: center;
    }

    .item-text {
      text-align: left;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0;
    }

    .item-desc {
      font-size: 0.85rem;
      color: #777;
      margin: 5px 0 0 0;
    }

    .item-price {
      font-weight: bold;
      color: #e63946;
      font-size: 1.1rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<!-- ðŸ”¥ Hot Corner -->
<div class="section">
  <h2>ðŸ”¥ Hot Corner</h2>
  <div class="sub-buttons">
    <button onclick="toggleItems('tea')"><img src="images/icons/tea.png">Tea</button>
    <button onclick="toggleItems('coffee')"><img src="images/icons/coffee.png">Coffee</button>
    <button onclick="toggleItems('snacks')"><img src="images/icons/snacks.png">Snacks</button>
  </div>

  <div id="tea" class="items">
    <div class="item">
      <div class="item-content">
        <img src="images/items/karak-tea.png" alt="Karak Tea">
        <div class="item-text">
          <p class="item-name">Karak Tea</p>
          <p class="item-desc">Strong, creamy milk tea</p>
        </div>
      </div>
      <div class="item-price">1</div>
    </div>
    <div class="item">
      <div class="item-content">
        <img src="images/items/black-tea.png" alt="Black Tea">
        <div class="item-text">
          <p class="item-name">Black Tea</p>
          <p class="item-desc">Plain traditional tea</p>
        </div>
      </div>
      <div class="item-price">1</div>
    </div>
  </div>
</div>

<!-- ðŸ¥ª Stuffed Sandwiches -->
<div class="section">
  <h2>ðŸ¥ª Stuffed Sandwiches</h2>
  <div class="sub-buttons">
    <button onclick="toggleItems('burgers')"><img src="images/icons/burger.png">Burgers</button>
    <button onclick="toggleItems('sandwiches')"><img src="images/icons/sandwich.png">Sandwiches</button>
  </div>

  <div id="burgers" class="items">
    <div class="item">
      <div class="item-content">
        <img src="images/items/chicken-burger.png" alt="Chicken Burger">
        <div class="item-text">
          <p class="item-name">Chicken Burger</p>
          <p class="item-desc">Juicy grilled patty</p>
        </div>
      </div>
      <div class="item-price">5</div>
    </div>
  </div>
</div>

<!-- ðŸ§Š Icy Cool Drinks -->
<div class="section">
  <h2>ðŸ§Š Icy Cool Drinks</h2>
  <div class="sub-buttons">
    <button onclick="toggleItems('juice')"><img src="images/icons/juice.png">Juice</button>
    <button onclick="toggleItems('shake')"><img src="images/icons/shake.png">Shake</button>
    <button onclick="toggleItems('faluda')"><img src="images/icons/faluda.png">Faluda</button>
  </div>

  <div id="juice" class="items">
    <div class="item">
      <div class="item-content">
        <img src="images/items/orange-juice.png" alt="Orange Juice">
        <div class="item-text">
          <p class="item-name">Orange Juice</p>
          <p class="item-desc">Fresh squeezed</p>
        </div>
      </div>
      <div class="item-price">6</div>
    </div>
  </div>
</div>

<script>
  function toggleItems(id) {
    const allItems = document.querySelectorAll('.items');
    allItems.forEach(el => el.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
  }
</script>

</body>
</html>
