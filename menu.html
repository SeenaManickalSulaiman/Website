<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .menu-tabs button {
            background: none;
            border: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            margin: 0.3rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-tabs button.active {
            border-color: #f90;
            color: #f90;
            font-weight: bold;
        }

        .menu-section {
            display: none;
            padding: 1rem 2rem;
        }

        .menu-section.active {
            display: block;
        }

        .category-tabs {
            text-align: center;
            margin: 1rem 0;
        }

        .category-tabs button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .item-content {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f90;
        }
    </style>
</head>

<body>
    <header>
        <h1>üçΩÔ∏è HBaker's Menu</h1>
    </header>

    <div class="menu-tabs">
        <button class="tab-button active" onclick="showMenu('hot')">üî• <img src="images/tea_icon.png" alt="Tea"> Hot Corner</button>
        <button class="tab-button" onclick="showMenu('sandwiches')">ü•™ <img src="images/sandwich_icon.png" alt="Sandwich"> Stuffed Sandwiches</button>
        <button class="tab-button" onclick="showMenu('meals')">üçõ <img src="images/meal_icon.png" alt="Meals"> Meals & Mains</button>
        <button class="tab-button" onclick="showMenu('icy')">üßä <img src="images/juice_icon.png" alt="Cool Drinks"> Icy Cool Drinks</button>
        <button class="tab-button" onclick="showMenu('fizzy')">ü•§ <img src="images/fizzy_icon.png" alt="Fizz"> Fizzy Refreshments</button>
    </div>

    <!-- Sections like #hot, #sandwiches, etc. will contain the same structure as before but with each <img src="..."> pointing to "images/dishname.jpg" or similar -->

    <script>
        function showMenu(menuId) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(menuId)?.classList.add('active');
            document.querySelector(`.tab-button[onclick*="${menuId}"]`)?.classList.add('active');
        }

        function toggleItems(id) {
            const parent = document.getElementById(id)?.parentElement;
            if (!parent) return;
            parent.querySelectorAll('.items').forEach(i => i.style.display = 'none');
            document.getElementById(id).style.display = 'grid';
        }
    </script>
</body>

</html>
