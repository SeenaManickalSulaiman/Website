<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .menu-tabs button {
            background: none;
            border: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            margin: 0.3rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-tabs button img {
            width: 24px;
            height: 24px;
        }

        .menu-tabs button.active {
            border-color: #f90;
            color: #f90;
            font-weight: bold;
        }

        .menu-section {
            display: none;
            padding: 1rem 2rem;
        }

        .menu-section.active {
            display: block;
        }

        .category-tabs {
            text-align: center;
            margin: 1rem 0;
        }

        .category-tabs button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .item-content {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f90;
        }
    </style>
</head>

<body>
    <header>
        <h1>üçΩÔ∏è HBaker's Menu</h1>
    </header>

    <div class="menu-tabs">
        <button class="tab-button active" onclick="showMenu('hot')"><img src="images/hot.png" alt="Hot"> Hot Corner</button>
        <button class="tab-button" onclick="showMenu('sandwiches')"><img src="images/sandwiches.png" alt="Sandwiches"> Stuffed Sandwiches</button>
        <button class="tab-button" onclick="showMenu('meals')"><img src="images/meals.png" alt="Meals"> Meals & Mains</button>
        <button class="tab-button" onclick="showMenu('icy')"><img src="images/icy.png" alt="Icy"> Icy Cool Drinks</button>
        <button class="tab-button" onclick="showMenu('fizzy')"><img src="images/fizzy.png" alt="Fizzy"> Fizzy Refreshments</button>
    </div>

    <div id="hot" class="menu-section active">
        <div class="category-tabs">
            <button onclick="toggleItems('tea')">Tea</button>
            <button onclick="toggleItems('coffee')">Coffee</button>
            <button onclick="toggleItems('snacks')">Snacks</button>
        </div>
        <div class="items" id="tea"></div>
        <div class="items" id="coffee" style="display:none"></div>
        <div class="items" id="snacks" style="display:none"></div>
    </div>

    <div id="sandwiches" class="menu-section">
        <div class="category-tabs">
            <button onclick="toggleItems('burgers')">Burgers</button>
            <button onclick="toggleItems('sandwichItems')">Sandwiches</button>
        </div>
        <div class="items" id="burgers"></div>
        <div class="items" id="sandwichItems" style="display:none"></div>
    </div>

    <div id="meals" class="menu-section">
        <div class="category-tabs">
            <button onclick="toggleItems('bread')">Bread</button>
            <button onclick="toggleItems('curry')">Curry</button>
            <button onclick="toggleItems('breakfast')">Breakfast</button>
        </div>
        <div class="items" id="bread"></div>
        <div class="items" id="curry" style="display:none"></div>
        <div class="items" id="breakfast" style="display:none"></div>
    </div>

    <div id="icy" class="menu-section">
        <div class="category-tabs">
            <button onclick="toggleItems('juice')">Juice</button>
            <button onclick="toggleItems('shake')">Shake</button>
            <button onclick="toggleItems('fruit')">Fruit Salad</button>
            <button onclick="toggleItems('faluda')">Faluda</button>
        </div>
        <div class="items" id="juice"></div>
        <div class="items" id="shake" style="display:none"></div>
        <div class="items" id="fruit" style="display:none"></div>
        <div class="items" id="faluda" style="display:none"></div>
    </div>

    <div id="fizzy" class="menu-section">
        <div class="category-tabs">
            <button onclick="toggleItems('mojito')">Mojitos</button>
            <button onclick="toggleItems('lime')">Lime</button>
            <button onclick="toggleItems('lassi')">Lassi</button>
        </div>
        <div class="items" id="mojito"></div>
        <div class="items" id="lime" style="display:none"></div>
        <div class="items" id="lassi" style="display:none"></div>
    </div>

    <script>
        function showMenu(menuId) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(menuId)?.classList.add('active');
            document.querySelector(`.tab-button[onclick*="${menuId}"]`)?.classList.add('active');
        }

        function toggleItems(id) {
            const parent = document.getElementById(id)?.parentElement;
            if (!parent) return;
            parent.querySelectorAll('.items').forEach(i => i.style.display = 'none');
            document.getElementById(id).style.display = 'grid';
        }
    </script>
</body>

</html>
