<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('image/menu /hot corner/menu background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.85);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }
    .logo-text p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #e63946;
    }
    .banner {
      text-align: center;
      background: url('image/menu/banner.png') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
    }
    .banner h2 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
    }
    .banner p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      color: #ffd700;
      margin-top: 10px;
    }
    .section-nav {
      display: flex;
      justify-content: space-around;
      background-image: url('image/menu/hot corner/background2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .section-nav .section-item {
      text-align: center;
      cursor: pointer;
    }
    .section-nav img {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto 12px;
    }
    .sub-buttons, .items {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .sub-buttons.active, .items.active {
      display: flex;
    }
    .sub-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .sub-button-wrapper img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sub-button-wrapper button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #e63946;
      background-color: #fff;
      color: #e63946;
      font-weight: bold;
      cursor: pointer;
    }
    .item {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #e63946;
    }
  </style>
</head>
<body>
 <body>
  <header class="navbar">
    <div class="logo-section">
      <img src="image/Logo.png" alt="HBaker's Logo" />
      <div class="logo-text">
        <h1>HBaker's</h1>
        <p>Your Daily Treat</p>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Our Menu</h2>
    <p>From pazhampori-beef to juicy burgers—every bite celebrates why HBaker’s is a local legend</p>
  </section>

  <div class="section-nav">
    <div class="section-item" onclick="showSection('hot')">
      <img src="image/menu /hot corner/1.hot corner.png" alt="Hot Corner"/>
      <div>Hot Corner</div>
    </div>
    <div class="section-item" onclick="showSection('special')">
      <img src="image/menu/hb_special.png" alt="HB Special"/>
      <div>HB Special</div>
    </div>
    <div class="section-item" onclick="showSection('sandwiches')">
      <img src="image/menu/sandwiches.png" alt="Sandwiches"/>
      <div>Sandwiches</div>
    </div>
    <div class="section-item" onclick="showSection('meals')">
      <img src="image/menu/meals_mains.png" alt="Meals & Mains"/>
      <div>Meals & Mains</div>
    </div>
    <div class="section-item" onclick="showSection('drinks')">
      <img src="image/menu/icy_cool_drinks.png" alt="Icy Cool Drinks"/>
      <div>Icy Cool Drinks</div>
    </div>
    <div class="section-item" onclick="showSection('fizzy')">
      <img src="image/menu/fizzy_refreshments.png" alt="Fizzy Refreshments"/>
      <div>Fizzy Refreshments</div>
    </div>
  </div>

  <!-- Example Sub-Section -->
  <div id="hot-buttons" class="sub-buttons">
    <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/1.Tea.jpg" alt="Tea"/>
      <button onclick="showItems('tea')">Tea</button>
    </div>
    <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/1.coffee.png" alt="Coffee"/>
      <button onclick="showItems('coffee')">Coffee</button>
    </div>
  </div>
   <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/Kerala Snacks.png" alt="Snacks"/>
      <button onclick="showItems('coffee')">Snacks</button>
    </div>
  </div>

  <div id="tea" class="items">
    <div class="item">
      <img src="image/hot/karak_tea.png" alt="Karak Tea"/>
      <div class="item-name">Karak Tea</div>
      <div class="item-price">1 AED</div>
    </div>
  </div>

  <div id="coffee" class="items">
    <div class="item">
      <img src="image/hot/black_coffee.png" alt="Black Coffee"/>
      <div class="item-name">Black Coffee</div>
      <div class="item-price">2 AED</div>
    </div>
  </div>

  <script>
    function hideAll(className) {
      document.querySelectorAll('.' + className).forEach(el => el.classList.remove('active'));
    }

    function showSection(sectionId) {
      hideAll('sub-buttons');
      hideAll('items');
      document.getElementById(sectionId + '-buttons')?.classList.add('active');
    }

    function showItems(itemId) {
      hideAll('items');
      document.getElementById(itemId)?.classList.add('active');
    }
  </script>
</body>
</html>
