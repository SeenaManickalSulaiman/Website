<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.85);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }
    .logo-text p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #e63946;
    }
    .banner {
      background: url('image/menu/Menu Banner.png') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
    }
    .section-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      background-image: url('image/menu/hot corner/background2.png');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 30px;
      justify-items: center;
      align-items: center;
    }
    .section-item {
      text-align: center;
      cursor: pointer;
    }
    .section-item img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }
    .section-item button {
      padding: 10px 20px;
      border-radius: 25px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .section-item button:hover {
      background-color: #e63946;
      border-color: #e63946;
      color: #fff;
    }
    .sub-buttons, .items {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .sub-buttons.active, .items.active {
      display: flex;
    }
    .sub-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .sub-button-wrapper img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sub-button-wrapper button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #e63946;
      background-color: #fff;
      color: #e63946;
      font-weight: bold;
      cursor: pointer;
    }
    .item {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #e63946;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <img src="image/Logo.png" alt="HBaker's Logo" />
      <div class="logo-text">
        <h1>HBaker's</h1>
        <p>Your Daily Treat</p>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="banner">
    <!-- Text and tagline removed -->
  </section>

  <div class="section-nav">
    <div class="section-item" onclick="showSection('hot')">
      <img src="image/menu/Hot Corner.png" alt="Hot Corner"/>
      <button>Hot Corner</button>
    </div>
    <div class="section-item" onclick="showSection('special')">
      <img src="image/menu/HB Specials.png" alt="HB Special"/>
      <button>HB Special</button>
    </div>
    <div class="section-item" onclick="showSection('sandwiches')">
      <img src="image/menu/Sandwiches.png" alt="Sandwiches"/>
      <button>Sandwiches</button>
    </div>
    <div class="section-item" onclick="showSection('meals')">
      <img src="image/menu/Meals_Mains.png" alt="Meals & Mains"/>
      <button>Meals & Mains</button>
    </div>
    <div class="section-item" onclick="showSection('drinks')">
      <img src="image/menu/Drinks.png" alt="Icy Cool Drinks"/>
      <button>Icy Cool Drinks</button>
    </div>
    <div class="section-item" onclick="showSection('fizzy')">
      <img src="image/menu/fizzy.png" alt="Fizzy Refreshments"/>
      <button>Fizzy Refreshments</button>
    </div>
  </div>

  <div id="hot-buttons" class="sub-buttons active">
    <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/1.Tea.jpg" alt="Tea"/>
      <button onclick="showItems('tea')">Tea</button>
    </div>
    <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/1.coffee.png" alt="Coffee"/>
      <button onclick="showItems('coffee')">Coffee</button>
    </div>
    <div class="sub-button-wrapper">
      <img src="image/menu /hot corner/Kerala Snacks.png" alt="Snacks"/>
      <button onclick="showItems('snacks')">Snacks</button>
    </div>
  </div>

  <div id="tea" class="items">
    <div class="item">
      <img src="image/hot/karak_tea.png" alt="Karak Tea"/>
      <div class="item-name">Karak Tea</div>
      <div class="item-price">1 AED</div>
    </div>
  </div>

  <div id="coffee" class="items">
    <div class="item">
      <img src="image/hot/black_coffee.png" alt="Black Coffee"/>
      <div class="item-name">Black Coffee</div>
      <div class="item-price">2 AED</div>
    </div>
  </div>

  <div id="snacks" class="items">
    <div class="item">
      <img src="image/hot/snack_plate.png" alt="Kerala Snacks"/>
      <div class="item-name">Kerala Mixed Snacks</div>
      <div class="item-price">5 AED</div>
    </div>
  </div>

  <script>
    function hideAll(className) {
      document.querySelectorAll('.' + className).forEach(el => el.classList.remove('active'));
    }

    function showSection(sectionId) {
      hideAll('sub-buttons');
      hideAll('items');
      const section = document.getElementById(sectionId + '-buttons');
      if (section) section.classList.add('active');
    }

    function showItems(itemId) {
      hideAll('items');
      const items = document.getElementById(itemId);
      if (items) items.classList.add('active');
    }
  </script>
</body>
</html>
