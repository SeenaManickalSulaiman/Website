<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBaker's Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-image: url('image/menu%20/hot%20corner/background.png'); /* Background */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 50px;
    }

    header nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .banner {
      background-image: url('file-Un2oGoCzpQfB2YoxjDpF9a');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
    }

    .section-box {
      background: linear-gradient(135deg, #fff6e5, #ffe);
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .section-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .section-box img {
      height: 60px;
      margin-bottom: 10px;
    }

    .section-box span {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- 🔝 Top Navigation -->
  <header>
    <div class="logo">
      <img src="image/logo.png" alt="HBaker's Logo">
      <div>
        <div style="font-size: 24px; font-weight: bold;">HBaker's</div>
        <div style="font-size: 14px; font-style: italic;">Your Daily Treat</div>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- 📣 Banner Heading -->
  <div class="banner">
    OUR MENU
  </div>

  <!-- 🧭 Section Buttons Grid -->
  <div class="section-grid">
    <div class="section-box">
      <img src="image/icons/tea.png" alt="Tea">
      <span>Tea</span>
    </div>
    <div class="section-box">
      <img src="image/icons/coffee.png" alt="Coffee">
      <span>Coffee</span>
    </div>
    <div class="section-box">
      <img src="image/icons/snacks.png" alt="Snacks">
      <span>Snacks</span>
    </div>
    <div class="section-box">
      <img src="image/icons/burger.png" alt="Burgers">
      <span>Burgers</span>
    </div>
    <div class="section-box">
      <img src="image/icons/sandwich.png" alt="Sandwiches">
      <span>Sandwiches</span>
    </div>
    <div class="section-box">
      <img src="image/icons/breakfast.png" alt="Breakfast">
      <span>Breakfast</span>
    </div>
    <div class="section-box">
      <img src="image/icons/juice.png" alt="Juice">
      <span>Juices</span>
    </div>
    <div class="section-box">
      <img src="image/icons/faluda.png" alt="Faluda">
      <span>Faluda</span>
    </div>
    <div class="section-box">
      <img src="image/icons/lime.png" alt="Lime">
      <span>Lime</span>
    </div>
    <div class="section-box">
      <img src="image/icons/lassi.png" alt="Lassi">
      <span>Lassi</span>
    </div>
  </div>

</body>
</html>
