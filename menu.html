<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .section-nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .section-nav .section-item {
      text-align: center;
      cursor: pointer;
    }

    .section-nav img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .sub-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .sub-buttons.active {
      display: flex;
    }

    .sub-buttons button {
      padding: 10px 18px;
      border-radius: 20px;
      border: 2px solid #e63946;
      background-color: #fff;
      color: #e63946;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sub-buttons img {
      width: 20px;
      height: 20px;
    }

    .items {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .items.active {
      display: flex;
    }

    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .item img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .item-price {
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- 🔝 Section Navigation -->
<div class="section-nav">
  <div class="section-item" onclick="showSection('hot')">
    <img src="images/sections/hot.png" alt="Hot Corner"/>
    <div>Hot Corner</div>
  </div>
  <div class="section-item" onclick="showSection('stuffed')">
    <img src="images/sections/stuffed.png" alt="Stuffed Sandwiches"/>
    <div>Stuffed Sandwiches</div>
  </div>
  <div class="section-item" onclick="showSection('meals')">
    <img src="images/sections/meals.png" alt="Meals & Mains"/>
    <div>Meals & Mains</div>
  </div>
  <div class="section-item" onclick="showSection('drinks')">
    <img src="images/sections/drinks.png" alt="Icy Cool Drinks"/>
    <div>Icy Cool Drinks</div>
  </div>
  <div class="section-item" onclick="showSection('refresh')">
    <img src="images/sections/refresh.png" alt="Fizzy Refreshments"/>
    <div>Fizzy Refreshments</div>
  </div>
</div>

<!-- 🔘 Hot Corner Buttons -->
<div id="hot-buttons" class="sub-buttons">
  <button onclick="showItems('tea')"><img src="images/icons/tea.png"/>Tea</button>
  <button onclick="showItems('coffee')"><img src="images/icons/coffee.png"/>Coffee</button>
</div>

<!-- 🍵 Hot Corner Items -->
<div id="tea" class="items">
  <div class="item"><img src="images/items/karak-tea.png"/><div class="item-name">Karak Tea</div><div class="item-price">1</div></div>
  <div class="item"><img src="images/items/black-tea.png"/><div class="item-name">Black Tea</div><div class="item-price">1</div></div>
</div>
<div id="coffee" class="items">
  <div class="item"><img src="images/items/black-coffee.png"/><div class="item-name">Black Coffee</div><div class="item-price">2</div></div>
</div>

<!-- 🥪 Stuffed Sandwiches Buttons -->
<div id="stuffed-buttons" class="sub-buttons">
  <button onclick="showItems('burger')"><img src="images/icons/burger.png"/>Burger</button>
</div>

<!-- 🍔 Burger Items -->
<div id="burger" class="items">
  <div class="item"><img src="images/items/chicken-burger.png"/><div class="item-name">Chicken Burger</div><div class="item-price">5</div></div>
</div>

<!-- 🍛 Meals & Mains Buttons -->
<div id="meals-buttons" class="sub-buttons">
  <button onclick="showItems('parotta')"><img src="images/icons/bread.png"/>Parotta</button>
</div>

<!-- 🫓 Parotta Items -->
<div id="parotta" class="items">
  <div class="item"><img src="images/items/parotta.png"/><div class="item-name">Parotta</div><div class="item-price">1</div></div>
</div>

<!-- 🧊 Icy Cool Drinks Buttons -->
<div id="drinks-buttons" class="sub-buttons">
  <button onclick="showItems('juice')"><img src="images/icons/juice.png"/>Juice</button>
</div>

<!-- 🍊 Juice Items -->
<div id="juice" class="items">
  <div class="item"><img src="images/items/orange-juice.png"/><div class="item-name">Orange Juice</div><div class="item-price">6</div></div>
</div>

<!-- 🥤 Fizzy Refreshments Buttons -->
<div id="refresh-buttons" class="sub-buttons">
  <button onclick="showItems('mojito')"><img src="images/icons/mojito.png"/>Mojito</button>
</div>

<!-- 🍃 Mojito Items -->
<div id="mojito" class="items">
  <div class="item"><img src="images/items/mint-mojito.png"/><div class="item-name">Mint Mojito</div><div class="item-price">4</div></div>
</div>

<!-- 📜 Scripts -->
<script>
  function hideAll(className) {
    document.querySelectorAll('.' + className).forEach(el => el.classList.remove('active'));
  }

  function showSection(sectionId) {
    hideAll('sub-buttons');
    hideAll('items');
    document.getElementById(sectionId + '-buttons').classList.add('active');
  }

  function showItems(itemId) {
    hideAll('items');
    document.getElementById(itemId).classList.add('active');
  }
</script>

</body>
</html>
