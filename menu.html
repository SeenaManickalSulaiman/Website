<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Tea Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('coffee-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      color: #f08080;
      margin-bottom: 20px;
    }

    .menu-section {
      width: 60%;
      color: #fff;
    }

    .cart-section {
      width: 35%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      margin-bottom: 8px;
      padding: 10px 15px;
      border-radius: 8px;
      border-left: 4px solid #f08080;
    }

    .menu-item span {
      color: #fff;
    }

    .price {
      color: gold;
      font-weight: bold;
    }

    .add-btn {
      margin-left: auto;
      background: #ffc107;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
    }

    .qty-controls button {
      border: none;
      background: #eee;
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: bold;
    }

    .form-label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .whatsapp-btn {
      margin-top: 10px;
      background: #25d366;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Menu -->
    <div class="menu-section">
      <h1>Tea</h1>
      <div id="menu-items"></div>
    </div>

    <!-- Right: Cart -->
    <div class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>

      <label class="form-label">Your Name:</label>
      <input type="text" id="customer-name">

      <label class="form-label">Contact Number:</label>
      <input type="text" id="customer-phone">

      <label class="form-label">Delivery Address:</label>
      <textarea id="customer-address" rows="3"></textarea>

      <div class="total">Total: <span id="cart-total">0 AED</span></div>
      <button class="whatsapp-btn" onclick="sendOrderToWhatsApp()">Send to WhatsApp</button>
    </div>
  </div>

  <script>
    const products = {
      "Sada Tea": 1,
      "Karak Tea": 1,
      "Fresh Milk": 2,
      "Black Tea": 1,
      "Black Tea (Full Option)": 1.5,
      "Green Tea": 1.5,
      "Lemon Tea": 1.5,
      "Masala Tea": 2,
      "Ginger Tea": 1.5
    };

    const cart = {};

    function renderMenu() {
      const menu = document.getElementById('menu-items');
      for (const item in products) {
        const price = products[item];
        menu.innerHTML += `
          <div class="menu-item">
            <span>${item}</span>
            <span class="price">${price} AED</span>
            <button class="add-btn" onclick="addToCart('${item}', ${price})">Add to Cart</button>
          </div>
        `;
      }
    }

    function updateCartUI() {
      const cartDiv = document.getElementById('cart-items');
      const totalSpan = document.getElementById('cart-total');
      cartDiv.innerHTML = '';
      let total = 0;

      for (const item in cart) {
        const price = cart[item].price;
        const qty = cart[item].qty;
        const subtotal = price * qty;
        total += subtotal;

        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item}</span>
            <div class="qty-controls">
              <button onclick="removeFromCart('${item}')">-</button>
              <span style="margin: 0 10px;">${qty}</span>
              <button onclick="addToCart('${item}', ${price})">+</button>
            </div>
          </div>
        `;
      }
      totalSpan.innerText = `${total.toFixed(2)} AED`;
    }

    function addToCart(item, price) {
      if (!cart[item]) cart[item] = { price: price, qty: 0 };
      cart[item].qty++;
      updateCartUI();
    }

    function removeFromCart(item) {
      if (cart[item] && cart[item].qty > 1) {
        cart[item].qty--;
      } else {
        delete cart[item];
      }
      updateCartUI();
    }

    function sendOrderToWhatsApp() {
      const name = document.getElementById('customer-name').value;
      const phone = document.getElementById('customer-phone').value;
      const address = document.getElementById('customer-address').value;

      if (!name || !phone || !address) {
        alert('Please fill out all fields.');
        return;
      }

      let message = `HBaker's Order:%0A`;
      for (const item in cart) {
        message += `${item} x${cart[item].qty} = ${(cart[item].price * cart[item].qty).toFixed(2)} AED%0A`;
      }
      message += `%0ATotal: ${Object.values(cart).reduce((t, i) => t + i.price * i.qty, 0).toFixed(2)} AED`;
      message += `%0A%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}`;

      window.open(`https://wa.me/971585733762?text=${message}`, '_blank');
    }

    renderMenu();
  </script>
</body>
</html>
