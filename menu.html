<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('image/menu/j2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }
    .logo-text p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #e63946;
    }
    .banner {
      background: url('image/menu/Menu Banner.png') no-repeat center center;
      background-size: cover;
      padding: 150px 20px;
    }
    .section-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      background: #1c1c1c;
      border-radius: 8px;
      margin-bottom: 30px;
      justify-items: center;
      align-items: center;
    }
    .section-item {
      text-align: center;
      cursor: pointer;
    }
    .section-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .section-item img:hover {
      transform: scale(1.05);
    }
    .section-item button {
      padding: 10px 20px;
      border-radius: 25px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .section-item button:hover {
      background-color: #e63946;
      border-color: #e63946;
      color: #fff;
    }
    .sub-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 1000px;
      background: #222;
      border-radius: 12px;
      padding: 30px;
    }
    .sub-buttons.active {
      display: flex;
    }
    .sub-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .sub-button-wrapper img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .sub-button-wrapper button {
      width: 140px;
      height: 50px;
      border-radius: 10px;
      border: none;
      background-image: url('image/menu /hot corner/menu background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .sub-button-wrapper button:hover {
      filter: brightness(1.1);
    }
    .item-list {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      background: url('image/menu /hot corner/menu background.png') no-repeat center center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .item-list.active {
      display: flex;
    }
    .item-list h3 {
      font-size: 24px;
      color: #ff4c5b;
      margin-bottom: 20px;
    }
    .item-list ul {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      font-size: 18px;
      width: 100%;
    }
    .item-list li {
      margin-bottom: 12px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 6px;
      border-left: 4px solid #e63946;
    }
  </style>
</head>
<body>
  <!-- Your content goes here -->
</body>
</html>
