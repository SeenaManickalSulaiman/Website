<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBaker's Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('image/about1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.85);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }
    .logo-text p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #e63946;
    }
    .banner {
      text-align: center;
      background: url('image/menu/banner.png') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
    }
    .banner h2 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
    }
    .banner p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      color: #ffd700;
      margin-top: 10px;
    }
    .section-nav {
      display: flex;
      justify-content: space-around;
      background-image: url('image/menu /hot corner/background2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .section-nav .section-item {
      text-align: center;
      cursor: pointer;
    }
    .section-nav img {
      width: 240px;
      height: 240px;
      display: block;
      margin: 0 auto 12px;
    }
    .sub-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .sub-buttons.active {
      display: flex;
    }
    .sub-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .sub-button-wrapper img {
      width: 240px;
      height: 240px;
      margin-bottom: 6px;
      border-radius: 50%;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .sub-button-wrapper button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #e63946;
      background-color: #fff;
      color: #e63946;
      font-weight: bold;
      cursor: pointer;
    }
    .items {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .items.active {
      display: flex;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .item img {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .item-price {
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- All your HTML content here remains unchanged -->
<!-- JavaScript -->
<script>
  function hideAll(className) {
    document.querySelectorAll('.' + className).forEach(el => el.classList.remove('active'));
  }
  function showSection(sectionId) {
    hideAll('sub-buttons');
    hideAll('items');
    document.getElementById(sectionId + '-buttons').classList.add('active');
  }
  function showItems(itemId) {
    hideAll('items');
    document.getElementById(itemId).classList.add('active');
  }
</script>
</body>
</html>
