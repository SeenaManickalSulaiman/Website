<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .menu-tabs button {
            background: none;
            border: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            margin: 0.3rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-tabs button img {
            width: 24px;
            height: 24px;
        }

        .menu-tabs button.active {
            border-color: #f90;
            color: #f90;
            font-weight: bold;
        }

        .menu-section {
            display: none;
            padding: 1rem 2rem;
        }

        .menu-section.active {
            display: block;
        }

        .category-tabs {
            text-align: center;
            margin: 1rem 0;
        }

        .category-tabs button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .item-content {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f90;
        }
    </style>
</head>

<body>
    <header>
        <h1>üçΩÔ∏è HBaker's Menu</h1>
    </header>

    <div class="menu-tabs">
        <button class="tab-button active" onclick="showMenu('hot')"><img src="images/tea_icon.png" alt="Tea"> Hot Corner</button>
        <button class="tab-button" onclick="showMenu('sandwiches')"><img src="images/sandwich_icon.png" alt="Sandwich"> Stuffed Sandwiches</button>
        <button class="tab-button" onclick="showMenu('meals')"><img src="images/meal_icon.png" alt="Meals"> Meals & Mains</button>
        <button class="tab-button" onclick="showMenu('icy')"><img src="images/juice_icon.png" alt="Cool Drinks"> Icy Cool Drinks</button>
        <button class="tab-button" onclick="showMenu('fizzy')"><img src="images/fizzy_icon.png" alt="Fizz"> Fizzy Refreshments</button>
    </div>

    <div id="hot" class="menu-section active">
        <div class="category-tabs">
            <button onclick="toggleItems('tea')">Tea</button>
            <button onclick="toggleItems('coffee')">Coffee</button>
            <button onclick="toggleItems('snacks')">Snacks</button>
        </div>
        <div class="items" id="tea">
            <div class="item">
                <img src="images/sada_tea.jpg" alt="Sada Tea">
                <div class="item-content">
                    <div class="item-name">Sada Tea</div>
                    <div class="item-desc">Strong plain tea brewed fresh</div>
                </div>
                <div class="item-price">ìÇÄ1</div>
            </div>
            <div class="item">
                <img src="images/karak_tea.jpg" alt="Karak Tea">
                <div class="item-content">
                    <div class="item-name">Karak Tea</div>
                    <div class="item-desc">Bold and spiced milk tea</div>
                </div>
                <div class="item-price">ìÇÄ1</div>
            </div>
        </div>
        <div class="items" id="coffee" style="display:none">
            <div class="item">
                <img src="images/black_coffee.jpg" alt="Black Coffee">
                <div class="item-content">
                    <div class="item-name">Black Coffee</div>
                    <div class="item-desc">Dark and rich brewed coffee</div>
                </div>
                <div class="item-price">ìÇÄ2</div>
            </div>
            <div class="item">
                <img src="images/milk_coffee.jpg" alt="Milk Coffee">
                <div class="item-content">
                    <div class="item-name">Milk Coffee</div>
                    <div class="item-desc">Creamy coffee with milk</div>
                </div>
                <div class="item-price">ìÇÄ3</div>
            </div>
        </div>
        <div class="items" id="snacks" style="display:none">
            <div class="item">
                <img src="images/samosa.jpg" alt="Samosa">
                <div class="item-content">
                    <div class="item-name">Samosa</div>
                    <div class="item-desc">Crispy pastry with spicy filling</div>
                </div>
                <div class="item-price">ìÇÄ2</div>
            </div>
            <div class="item">
                <img src="images/cutlet.jpg" alt="Cutlet">
                <div class="item-content">
                    <div class="item-name">Cutlet</div>
                    <div class="item-desc">Golden fried snack delight</div>
                </div>
                <div class="item-price">ìÇÄ2</div>
            </div>
        </div>
    </div>

    <script>
        function showMenu(menuId) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(menuId)?.classList.add('active');
            document.querySelector(`.tab-button[onclick*="${menuId}"]`)?.classList.add('active');
        }

        function toggleItems(id) {
            const parent = document.getElementById(id)?.parentElement;
            if (!parent) return;
            parent.querySelectorAll('.items').forEach(i => i.style.display = 'none');
            document.getElementById(id).style.display = 'grid';
        }
    </script>
</body>

</html>
