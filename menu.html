<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBaker's Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        .menu-tabs button {
            background: none;
            border: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            margin: 0.3rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .menu-tabs button.active {
            border-color: #f90;
            color: #f90;
            font-weight: bold;
        }

        .category-tabs {
            text-align: center;
            margin: 1rem 0;
        }

        .category-tabs button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-section {
            display: none;
            padding: 1rem 2rem;
        }

        .menu-section.active {
            display: block;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .item-content {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f90;
        }
    </style>
</head>

<body>
    <header>
        <h1>üçΩÔ∏è HBaker's Menu</h1>
    </header>

    <div class="menu-tabs">
        <button class="tab-button active" onclick="showMenu('hot')">üî• Hot Corner</button>
        <button class="tab-button" onclick="showMenu('sandwiches')">ü•™ Stuffed Sandwiches</button>
        <button class="tab-button" onclick="showMenu('meals')">üçõ Meals & Mains</button>
        <button class="tab-button" onclick="showMenu('icy')">üßä Icy Cool Drinks</button>
        <button class="tab-button" onclick="showMenu('fizzy')">ü•§ Fizzy Refreshments</button>
    </div>

    <div id="hot" class="menu-section active">
        <div class="category-tabs">
            <button onclick="filterItems('hot', 'tea')">Tea</button>
            <button onclick="filterItems('hot', 'coffee')">Coffee</button>
            <button onclick="filterItems('hot', 'snacks')">Snacks</button>
        </div>
        <div class="items" id="hot-items"></div>
    </div>

    <div id="sandwiches" class="menu-section">
        <div class="category-tabs">
            <button onclick="filterItems('sandwiches', 'burgers')">Burgers</button>
            <button onclick="filterItems('sandwiches', 'sandwiches')">Sandwiches</button>
        </div>
        <div class="items" id="sandwiches-items"></div>
    </div>

    <div id="meals" class="menu-section">
        <div class="category-tabs">
            <button onclick="filterItems('meals', 'bread')">Bread</button>
            <button onclick="filterItems('meals', 'curry')">Curry</button>
            <button onclick="filterItems('meals', 'breakfast')">Breakfast</button>
        </div>
        <div class="items" id="meals-items"></div>
    </div>

    <div id="icy" class="menu-section">
        <div class="category-tabs">
            <button onclick="filterItems('icy', 'juice')">Juice</button>
            <button onclick="filterItems('icy', 'shake')">Shake</button>
            <button onclick="filterItems('icy', 'fruit')">Fruit Salad</button>
            <button onclick="filterItems('icy', 'faluda')">Faluda</button>
        </div>
        <div class="items" id="icy-items"></div>
    </div>

    <div id="fizzy" class="menu-section">
        <div class="category-tabs">
            <button onclick="filterItems('fizzy', 'mojito')">Mojitos</button>
            <button onclick="filterItems('fizzy', 'lime')">Lime</button>
            <button onclick="filterItems('fizzy', 'lassi')">Lassi</button>
        </div>
        <div class="items" id="fizzy-items"></div>
    </div>

    <script>
        const items = {
            hot: {
                tea: ["Sada Tea ‚Äì ìÇÄ1", "Karak Tea ‚Äì ìÇÄ1"],
                coffee: ["Black Coffee ‚Äì ìÇÄ2", "Milk Coffee ‚Äì ìÇÄ3"],
                snacks: ["Samosa ‚Äì ìÇÄ2", "Cutlet ‚Äì ìÇÄ2"]
            },
            sandwiches: {
                burgers: ["Chicken Burger ‚Äì ìÇÄ5", "Double Patty ‚Äì ìÇÄ7"],
                sandwiches: ["Club Sandwich ‚Äì ìÇÄ4", "Veg Sandwich ‚Äì ìÇÄ3"]
            },
            meals: {
                bread: ["Porotta ‚Äì ìÇÄ1", "Appam ‚Äì ìÇÄ1"],
                curry: ["Egg Curry ‚Äì ìÇÄ3", "Beef Fry ‚Äì ìÇÄ8"],
                breakfast: ["Dosa Set ‚Äì ìÇÄ4", "Puttu Set ‚Äì ìÇÄ3"]
            },
            icy: {
                juice: ["Orange Juice ‚Äì ìÇÄ6"],
                shake: ["Mango Shake ‚Äì ìÇÄ5"],
                fruit: ["Fruit Salad ‚Äì ìÇÄ4"],
                faluda: ["Special Faluda ‚Äì ìÇÄ6"]
            },
            fizzy: {
                mojito: ["Mint Mojito ‚Äì ìÇÄ4"],
                lime: ["Sweet Lime ‚Äì ìÇÄ2", "Salt Lime ‚Äì ìÇÄ2"],
                lassi: ["Mango Lassi ‚Äì ìÇÄ3"]
            }
        };

        function showMenu(tab) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function filterItems(section, category) {
            const container = document.getElementById(`${section}-items`);
            container.innerHTML = '';
            items[section][category].forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                const [name, price] = item.split('‚Äì');
                div.innerHTML = `
                    <img src="https://via.placeholder.com/60" alt="food">
                    <div class="item-content">
                        <div class="item-name">${name.trim()}</div>
                        <div class="item-desc">Ipsum ipsum clita erat amet dolor justo diam</div>
                    </div>
                    <div class="item-price">${price.trim()}</div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>

</html>
