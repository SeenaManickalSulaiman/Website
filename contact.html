  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/contact1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }

    .logo-text p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }

    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e63946;
    }

    .contact-container {
      background-color: rgba(0, 0, 0, 0.85); 
      max-width: 900px;
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 10px;
    }

    
    .contact-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-container p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #ddd;
    }

    .contact-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-actions a {
      background-color: #e63946;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-actions a:hover {
      background-color: #ff4d5a;
    }

    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .social-icons {
      margin-top: 30px;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 15px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a i {
      margin-right: 8px;
    }

    .social-icons a:hover {
      color: #e63946;
    }
  </style>
</head>
